<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tech Blog</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="flex-column justify-space-around col-12">
        <header class="display-flex justify-space-between align-center col-12 p-2">
           
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Home</a>
                    <a class="nav-item nav-link active" href="#">Dashboard</a>
                    {{#if logged_in}}
                    <a class="nav-item nav-link active" href="/logout">Logout</a>
                    {{else}}

                    <a class="nav-item nav-link active" href="/login">Login</a>
                  </div>
                </div>
                <div>
                    <h2 class="row">The Tech Blog</h2>
                </div>
            </nav>
        </header>
        <main class="container container-fluid mt-5">
            {{{body}}}
        </main>
        <footer>
            {{#if logged_in}}
            <script src="/js/logout.js"></script>
            {{/if}}
        </footer>
    </div>

</html>
